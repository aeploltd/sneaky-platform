version: '3.8'

# Distributed deployment configuration
# This file shows how to deploy services across multiple machines

services:
  # Frontend + Redis (Dashboard Host)
  redis:
    image: redis:7-alpine
    container_name: sneaky-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - sneaky-network
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-sneaky_redis_2024}

  backend:
    build:
      context: ./sneaky-backend
      dockerfile: Dockerfile
    container_name: sneaky-backend
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      # Remote database connection
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT:-5432}/${DB_NAME}
      # Local Redis connection
      REDIS_URL: redis://:${REDIS_PASSWORD:-sneaky_redis_2024}@redis:6379
      JWT_SECRET: ${JWT_SECRET}
      PORT: 3001
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    ports:
      - "3001:3001"
    depends_on:
      - redis
    volumes:
      - ./sneaky-backend:/app
      - /app/node_modules
    networks:
      - sneaky-network
    restart: unless-stopped

  frontend:
    build:
      context: ./sneaky-frontend
      dockerfile: Dockerfile
    container_name: sneaky-frontend
    environment:
      REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:3001}
      REACT_APP_WS_URL: ${REACT_APP_WS_URL:-ws://localhost:3001}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./sneaky-frontend:/app
      - /app/node_modules
    networks:
      - sneaky-network
    restart: unless-stopped

volumes:
  redis_data:

networks:
  sneaky-network:
    driver: bridge